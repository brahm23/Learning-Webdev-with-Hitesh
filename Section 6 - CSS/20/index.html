<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        box-sizing: content-box; /* eats up more space */
        height: 200px;
        width: 300px;
        padding: 20px;
        margin: 20px;
        border: 5px solid black;
      }
      h2 {
        box-sizing: border-box;
        height: 200px;
        width: 300px;
        padding: 20px;
        margin: 20px;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Bablu</h1>
    <h2>Babli</h2>
  </body>
</html>
