<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen"
  >
    <div class="bg-gray-700 rounded-lg p-8 max-w-sm w-full">
      <h1 class="text-center text-2xl mb-6">Login</h1>
      <form action="">
        <div>
          <label class="block text-sm mb-1 text-gray-300" for="email"
            >Email</label
          >
          <input
            class="bg-gray-600 focus:ring-1 focus:outline-none rounded-md text-white px-2 py-2 text-black mb-2 w-full"
            type="email"
            placeholder="Email"
          />
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1" for="password"
            >Password</label
          >
          <input
            class="bg-gray-600 focus:outline-none focus:ring-1 text-white rounded-md mb-4 px-2 py-2 text-black w-full"
            type="password"
            placeholder="Password"
          />
        </div>

        <div>
          <button
            class="text-center rounded-md w-full bg-blue-400 p-1 hover:bg-blue-500 shadow-lg"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
